<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Historify - Stock Historical Data Management{% endblock %}</title>
  <!-- Tailwind CSS and DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-primary text-primary-content shadow-lg">
    <div class="navbar container mx-auto">
      <div class="flex-1">
        <a href="/" class="btn btn-ghost normal-case text-xl">
          <span class="font-bold">Historify</span>
        </a>
      </div>
      <div class="flex-none gap-2">
        <!-- Navigation Links -->
        <div class="hidden md:flex">
          <ul class="menu menu-horizontal p-0">
            <li><a href="/" class="font-semibold hover:bg-primary-focus">Dashboard</a></li>
            <li><a href="/watchlist" class="font-semibold hover:bg-primary-focus">Watchlist</a></li>
            <li><a href="/charts" class="font-semibold hover:bg-primary-focus">Charts</a></li>
          </ul>
        </div>
        
        <!-- Theme toggle switch -->
        <div class="flex items-center">
          <label class="swap swap-rotate btn btn-ghost btn-circle" id="theme-toggle">
            <!-- Sun icon -->
            <svg class="swap-on h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon icon -->
            <svg class="swap-off h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        </div>
        
        <!-- Mobile menu button -->
        <div class="dropdown dropdown-end md:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
          <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/watchlist">Watchlist</a></li>
            <li><a href="/charts">Charts</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-neutral text-neutral-content p-4">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p>&copy; 2025 Historify. All rights reserved.</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-primary">Terms</a>
          <a href="#" class="hover:text-primary">Privacy</a>
          <a href="#" class="hover:text-primary">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
